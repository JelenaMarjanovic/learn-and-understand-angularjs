<!DOCTYPE html>
<html lang="en-us" ng-app="myApp">
  <head>
    <title>Learn and Understand AngularJS</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta charset="UTF-8">

    <link rel="icon" href="/favicon.ico" type="image/x-icon">

    <!-- load bootstrap and fontawesome via CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
      html, body, input, select, textarea {
        font-size: 1.05em;
      }
    </style>

    <!-- load angular via CDN -->
    <script src="https://code.angularjs.org/1.5.11/angular.min.js"></script>
    <script src="app.js"></script>
  </head>

  <body>
    <header>
			<nav class="navbar navbar-default">
			  <div class="container">
				  <div class="navbar-header">
					  <a class="navbar-brand" href="/">AngularJS</a>
				  </div>

				  <ul class="nav navbar-nav navbar-right">
					  <li><a href="#"><i class="glyphicon glyphicon-home"></i> Home</a></li>
				  </ul>
			  </div>
			</nav>
		</header>

    <div class="container">
      <div ng-controller="mainController">
        <div>
          <label>What is your twitter handle?</label>
          <input type="text" ng-model="handle" />

          <!-- <div class="alert" ng-if="handle.length !== characters">-->
          <!-- <div class="alert" ng-hide="handle.length === characters"> -->
          <!-- <div class="alert" ng-show="handle.length !== characters"> -->
          <div class="alert"
            ng-class="{ 'alert-warning': handle.length < characters,
            'alert-danger': handle.length > characters }"
            ng-show="handle.length !== characters">
            <!-- Must be 7 characters! -->
            <div ng-show="handle.length < characters">
              You have less than 7 characters!
            </div>
            <div ng-show="handle.length > characters">
              You have more than 7 characters!
            </div>
          </div>

          <hr>

          <h1>twitter.com/{{ lowercaseHandle() }}</h1>

          <h3>Rules</h3>
          <ul>
            <li ng-repeat="rule in rules">
              {{ rule.RuleName }}
            </li>
          </ul>
        </div>
      </div>
		</div>
  </body>
</html>
